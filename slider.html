<!DOCTYPE html>
<html>

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<html lang="en">


	<!-- FAVICON -->
	<link rel="icon" type="image/x-icon" href="favicon.ico" >
	<link rel="icon" type="image/png" href="favicon.png" type="image/x-icon">


	<!-- SEO -->
	<meta name="description" content="">
	<meta name="rating" content="">
	<meta name="author" content="">
	<meta name="robots" content="index,follow">

	<!-- CONFIG -->
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<!-- Tweeter card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@site_account">
	<meta name="twitter:creator" content="@individual_account">
	<meta name="twitter:url" content="https://example.com/page.html">
	<meta name="twitter:title" content="Content Title">
	<meta name="twitter:description" content="Content description less than 200 characters">
	<meta name="twitter:image" content="https://example.com/image.jpg">


	<!-- Facebook card -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://example.com/page.html">
	<meta property="og:title" content="Content Title">
	<meta property="og:image" content="https://example.com/image.jpg">
	<meta property="og:description" content="Description Here">
	<meta property="og:site_name" content="Site Name">
	<meta property="og:locale" content="en_US">

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

	<title>Шаблон проекта от Code.mba</title>


	<!--JAVASCRIPT-->
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

</head>

<style>
    .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 800px;
        height: 400px;
    }
    .gallery-thumbs {
        height: 195px;
        box-sizing: border-box;
        padding: 25px 0;
    }
    .gallery-thumbs .swiper-slide {
        height: 100%;
        opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-active {
        opacity: 1;
    }
</style>

<body>
<div class="wr-slider">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h3 class="title">ДОБРО ПОЖАЛОВАТЬ В САЛОН! <br/>ЗДЕСЬ ВЫ СМОЖЕТЕ ПО ДОСТОИНСТВУ ОЦЕНИТЬ КАЧЕСТВО НАШИХ КУХОНЬ.</h3>
            </div>
            <div class="col-12">
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(img/slides/01.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_3.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_4.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_5.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_6.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_7.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_8.jpg)"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(img/slides/01.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_3.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_4.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_5.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_6.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_7.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/slides/Mask_Group_8.jpg)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
