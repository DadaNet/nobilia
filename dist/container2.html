<!DOCTYPE html>
<html>

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<html lang="en">


	<!-- FAVICON -->
	<link rel="icon" type="image/x-icon" href="favicon.ico" >
	<link rel="icon" type="image/png" href="favicon.png" type="image/x-icon">


	<!-- SEO -->
	<meta name="description" content="">
	<meta name="rating" content="">
	<meta name="author" content="">
	<meta name="robots" content="index,follow">

	<!-- CONFIG -->
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<!-- Tweeter card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@site_account">
	<meta name="twitter:creator" content="@individual_account">
	<meta name="twitter:url" content="https://example.com/page.html">
	<meta name="twitter:title" content="Content Title">
	<meta name="twitter:description" content="Content description less than 200 characters">
	<meta name="twitter:image" content="https://example.com/image.jpg">


	<!-- Facebook card -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://example.com/page.html">
	<meta property="og:title" content="Content Title">
	<meta property="og:image" content="https://example.com/image.jpg">
	<meta property="og:description" content="Description Here">
	<meta property="og:site_name" content="Site Name">
	<meta property="og:locale" content="en_US">

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

	<title>Шаблон проекта от Code.mba</title>
</head>

<body>
<section class="wrapper">

    <div class="container2 container-fluid p-0">
        <div class="container2__row row d-flex flex-wrap m-0">
            <div class="container2__row__itemSmall company ">
                <div class="itemBottom d-flex align-items-center justify-content-start">
                    <h1>Компания nobilia</h1>
                    <img src="img/icons/icon-right-big.png" alt="Компания nobilia">
                </div>
            </div>
            <div class="container2__row__itemBig types ">
                <div class="container2__row__itemBig__types">
                    <h1>Типы кухонь</h1>
                    <p>Откройте для себя свою коллекцию</p>
                    <div class="container2__row__itemBig__types__about">
                        <p>Узнать больше</p>
                        <img src="img/icons/icon-right-big.png" alt="Компания nobilia">
                    </div>
                </div>
                <div class="itemBottom itemBottomBG d-flex align-items-center justify-content-start">
                    <h1>Типы кухонь</h1>
                    <img src="img/icons/icon-right-big.png" alt="Типы кухонь nobilia">
                </div>
            </div>
            <div class="container2__row__itemBig ergonomics ">
                <div class="itemBottom d-flex align-items-center justify-content-start">
                    <h1>Эргономика</h1>
                    <img src="img/icons/icon-right-big.png" alt="Типы кухонь nobilia">
                </div>
            </div>
            <div class="container2__row__itemSmall form">
                <form name="form" method="post" class="formFree">
                    <h2>Бесплатный дизайн-проект</h2>
                    <input type="text" name="name" placeholder="Ваше имя" required>
                    <input type="text" name="phone" placeholder="Ваш телефон" required>
                    <button name="button">Заказать</button>
                </form>

            </div>
        </div> <!--/row -->
    </div> <!--/wrapper -->

</section>

</body>
</html>
